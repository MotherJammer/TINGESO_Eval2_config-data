server:
  port: 8082
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
      routes:
        - id: empleado-service
          uri: http://localhost:8083
          predicates:
            - Path=/empleado/**
        - id: marcaje-service
          uri: http://localhost:8086
          predicates:
            - Path=/marcaje/**
        - id: autorizacion-service
          uri: http://localhost:8084
          predicates:
            - Path=/autorizacion/**
        - id: justificativo-service
          uri: http://localhost:8085
          predicates:
            - Path=/justificativo/**
        - id: oficinaRRHH-service
          uri: http://localhost:8087
          predicates:
            - Path=/sueldos/**
  security:
    oauth2:
      client:
        provider:
          my-keycloak-provider:
            issuer-uri: http://localhost:8080/realms/Mueblestgo
        registration:
          keycloak-spring-gateway-client:
            provider: my-keycloak-provider
            client-id: spring-gateway-client
            client-secret: DzsR3U05rus2ujb52TOGyUOmKdE74EW3
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
management:
  endpoints:
    web:
      exposure:
        include: "*"
